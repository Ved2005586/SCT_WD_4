<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Web App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #c594f37a;
      color: #f0f4f8;
      display: flex;
      justify-content: center;
      padding: 30px;
      margin: 0;
    }

    .container {
      background: #000000;
      border: 2px solid #1de9b6;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      color: #1de9b6;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"],
    input[type="datetime-local"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #1de9b6;
      color: #0e1a2b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #16c9a1;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #223452;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions button {
      margin-left: 5px;
      background-color: #ff6f61;
      color: white;
    }

    .actions button:hover {
      background-color: #e55b4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do Web App</h1>
    <form id="todo-form">
      <input type="text" id="task-input" placeholder="Enter task..." required>
      <input type="datetime-local" id="date-input">
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </div>

  <script>
    const form = document.getElementById('todo-form');
    const taskInput = document.getElementById('task-input');
    const dateInput = document.getElementById('date-input');
    const taskList = document.getElementById('task-list');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = taskInput.value.trim();
      const datetime = dateInput.value;

      if (text === '') return;

      const li = document.createElement('li');

      const span = document.createElement('span');
      span.textContent = text + (datetime ? ` (Due: ${new Date(datetime).toLocaleString()})` : '');
      li.appendChild(span);

      const actions = document.createElement('div');
      actions.className = 'actions';

      const completeBtn = document.createElement('button');
      completeBtn.textContent = '✓';
      completeBtn.onclick = () => {
        span.classList.toggle('completed');
      };

      const editBtn = document.createElement('button');
      editBtn.textContent = '✎';
      editBtn.onclick = () => {
        const newText = prompt('Edit task:', text);
        if (newText) {
          span.textContent = newText + (datetime ? ` (Due: ${new Date(datetime).toLocaleString()})` : '');
        }
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '✕';
      deleteBtn.onclick = () => {
        taskList.removeChild(li);
      };

      actions.appendChild(completeBtn);
      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);

      li.appendChild(actions);
      taskList.appendChild(li);

      form.reset();
    });
  </script>
</body>
</html>
